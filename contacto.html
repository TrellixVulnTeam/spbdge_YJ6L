    <main>  
      <h1>Formulario de contacto</h1>
      <form name="ContactoSB" action="index.html" method="post">
          <table class="tablaContacto">
            <tr>
              <td>Contacto</td>
            </tr>
            <tr>
              <td>Nombre</td>
              <td><input type="text" name="name" maxlength="50"></td>
            </tr>
            <tr>
              <td>Email</td>
              <td><input type="text" name="email" maxlength="50"></td>
            </tr>
       
            <tr>
              <td>País de nacimiento</td>
              <td>
                <select name="nacionalidad">
                  <option value="arg">Argentina</option>
                  <option value="bol">Bolivia</option>
                  <option value="br">Brasil</option>
                  <option value="ch">Chile</option>
                  <option value="col">Colombia</option>
                  <option value="ec">Ecuador</option>
                  <option value="mex">México</option>
                  <option value="par">Paraguay</option>
                  <option value="per">Perú</option>
                  <option value="uru">Uruguay</option>
                </select>
              </td>
            </tr>
       
            <tr>
              <td>Newsletter</td> 
              <td>   
                <input type="checkbox" name="true">¿Desea suscribirse a nuestro newsletter?
              </td>
            </tr>
       
            <tr>
              <td>Déjenos su consulta</td>
              <td>
                <textarea name="consulta" cols="50" rows="5"></textarea>
              </td>
            </tr>
       
            <tr>
              <td></td>
              <td>
                <input type="submit" name="enviar" value="Enviar formulario">
                <input type="reset" name="reset" value="Limpiar formulario">
              </td>
            </tr>
          </table>
      </form>
    </main>
